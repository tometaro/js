//問2
var array = [];

// arrayに対して1から100までの数値を格納する処理
for(var i = 0; i < 100; i++){
	var num = i + 1;

	if(num % 15 ===0){
		array[i] = 'FizzBuzz';
	}else if(num % 5 === 0){
		// array[i] = 'Buzz';
		array.push('Buzz');
	}else if(num % 3 ===0){
		// array[i] = 'Fizz';
		array.push('Fizz');

	} else {
		// array[array.length] = num;//下記と同じ処理
		array.push(num);
	}

}

for(var i = 0; i  < array.length; i++){
    console.log(array[i]);
}
console.log('問2',array);
