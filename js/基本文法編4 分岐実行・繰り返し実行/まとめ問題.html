//問題1

// 次のような機能を持つ関数を定義してください。

// 最初に実行した時にはコンソールに1を表示する。
// その後、実行を繰り返すたびに表示する値を1ずつインクリメントする。
// 10まで表示したら、その次に実行した時に1を表示する。
// 以降2と3を繰り返す。

var num = 0;
var increment = function(){
    num++;
    if(num > 10){
      num = 1;
    }
    console.log('問題1',num);
};
for(var i = 0; i < 100; i++){
    increment();
};
