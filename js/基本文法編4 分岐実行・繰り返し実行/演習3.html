<script>

//演習3

// 次の条件を満たす処理を記述してください。ただし、for文の最初の定義は var i = 0とすること。

// 1から100までの整数をコンソールに表示する。
// 3の倍数の場合、整数を表示する代わりにFizzという文字列を表示する。
// 5の倍数の場合、整数を表示する代わりにBuzzという文字列を表示する。
// 15の倍数の場合、FizzまたはBuzzと表示する代わりにFizzBuzzという文字列を表示する。

for(var i = 0; i < 100; i++){
    var num = i + 1;
    if(num % 15 === 0){
      console.log('FizzBuzz');
    } else if(num % 3 === 0){
      console.log('Fizz');
    } else if(num % 5 === 0) {
      console.log('Buzz');
    } else {
      console.log(num);
    }
}

</script>
