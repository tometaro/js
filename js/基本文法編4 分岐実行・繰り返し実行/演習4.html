<script>

//演習4

// 次の処理を実行する関数を定義してください。

// 2つの数字（startとend）を受け取る。
// start以上end以下の全ての整数を加算した結果を返す。
// 但しstartよりendの方が小さい時には「値が不正です」という文字列を返す。

// 例： startが3、endが6の場合→ 3 + 4 + 5 + 6の結果である18を返す。

var addFromStartToEnd = function(start, end){
  if(end < start){
    return '値が不正です';
  }

  for(var i = start, total = 0; i <= end; i++){
      total += i;
  }
  return total;
};

//実行結果

var result = addFromStartToEnd(5, 10);
console.log(result); //45を表示する

var result = addFromStartToEnd(8, 6);
console.log(result); //「値が不正です」と表示する

</script>
