<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>

// キーは''で囲わなくても良い 
var obj = {
    key1 : 'value1',
    key2 : 'value2',
    key3 : 'value3'
};

console.log(Object.keys(obj));

// もちろんこれを変数に代入できる
var arr = Object.keys(obj);
console.log(arr); // ["key1", "key2", "key3"]

// 要素数を数えるのは取得した配列のlengthを参照すれば良い
console.log(arr.length) // 3

// 一行で要素数を数える場合
console.log(Object.keys(obj).length); // 3

</script>
</body>
</html>
