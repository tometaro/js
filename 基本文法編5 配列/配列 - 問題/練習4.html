var getMax = function(data){
    max = data[0];

	for (var i = 0; i < data.length; i++) {
	    if(max < data[i]){
	    	max = data[i];
    	}
	}
	return max;
}
var result = getMax([2, 5, 1, 9, 8]);
console.log(result); // 9と表示
