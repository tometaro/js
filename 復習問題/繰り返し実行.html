<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
// 分岐実行・繰り返し実行

// 繰り返し実行 問題

// 問題1
// 0〜10までの数をコンソール上に表示してください。
for(var i = 0; i < 11; i++){
	console.log('繰り返し実行問題1',i);
}

// 問題2
// 1〜10までの数をコンソール上に表示してください。
for(var i = 0; i < 10; i++){
	console.log('繰り返し実行問題2',i + 1);
}

// 問題3
// 0〜100までの数をコンソール上に表示してください。
for(var i = 0; i < 101; i++){
	console.log('繰り返し実行問題3',i);
}

// 問題4
// 1〜100までの数をコンソール上に表示してください。
for(var i = 0; i < 100; i++){
	console.log('繰り返し実行問題4',i + 1);
}

// 問題5
// 0〜99までの数をコンソール上に表示してください。
// ただし、プログラム上での数値指定は99を使わず、100を使うこと。
for(var i = 0; i < 100; i++){
	console.log('繰り返し実行問題5',i);
}

// 問題6
// 「sample1」から始まり、「sample100」までをコンソール上に表示してください。
for(var i = 0; i < 100; i++){
	console.log('繰り返し実行問題6','sample' + (i + 1));
}

// 問題7
// 0より大きく、100以下の5の倍数をコンソール上に表示してください。
// ※if文は使わないこと。

for(var i = 5; i < 100 ; i +=5){
		console.log('繰り返し実行問題7',i);
}

// for(var i = 0; i < 100; i++){
// 		if(i > 0 && i % 5 === 0 ){
// 		console.log('繰り返し実行問題7',i);
// 		//if文じゃないと方法わからなかったです！！
// 	}
// }

</script>
</body>
</html>
