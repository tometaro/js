<script>

//演習1

//次の処理を実行する関数を定義してください。

// 右目、左目、両目の視力の値を受け取る。
// 片目が共に0.3以上で、かつ両目が0.7以上ならば「合格」という文字列を返す。
// それ以外の場合は「不合格」という文字列を返す。

var inspectSight = function(right, left, both){
  if(right >= 0.3 && left >= 0.3 && both >= 0.7){
    return '合格';
  }
  return '不合格';
};

//関数の実行

var personA = inspectSight(1.0, 0.2, 0.7);
console.log(personA);  // 不合格と表示

var personB = inspectSight(0.6, 0.5, 0.6);
console.log(personB);  // 不合格と表示

var personC = inspectSight(0.4, 0.3, 0.8);
console.log(personC);  // 合格と表示


</script>
